<h1>Test AG Grid + material</h1>
<mat-form-field>
  <mat-label>Choose theme</mat-label>
  <mat-select [(ngModel)]="themeClass">
    <mat-option value="ag-theme-material">material</mat-option>
    <mat-option value="ag-theme-quartz">quartz</mat-option>
  </mat-select>
</mat-form-field>

<div class="content">
  <!-- The AG Grid component, with various Grid Option properties -->
  <ag-grid-angular
    style="width: 100%; height: 550px"
    [class]="themeClass"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [rowSelection]="'multiple'"
    (gridReady)="onGridReady($event)"
    (cellValueChanged)="onCellValueChanged($event)"
    (selectionChanged)="onSelectionChanged($event)"
  >
  </ag-grid-angular>
</div>
